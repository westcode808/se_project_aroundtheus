<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta name="author" content="Westley Ragasa" />
    <meta name="description" content="Gallery of Landscapes Across U.S.A." />
    <meta
      name="keywords"
      content="Nature, Landscape, TripleTen, Travel, Around The U.S"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/logo-white.svg"
            alt="Around-the-U.S.-logo"
            class="header__logo"
          />
        </header>
        <main class="content page__section">
          <section class="profile">
            <img
              src="./images/Jacques-Cousteau.png"
              alt="Jacques-Cousteau-Avatar"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="cards">
            <ul class="cards__list">
              <li class="card">
                <img
                  class="card__image"
                  src="./images/yosemite.jpg"
                  alt="Yosemite Valley"
                />
                <div class="card__content">
                  <p class="card__description">Yosemite Valley</p>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/lake-louise.jpg"
                  alt="Lake Louise"
                />
                <div class="card__content">
                  <p class="card__description">Lake Louise</p>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/bald-mountains.jpg"
                  alt="Bald Mountains"
                />
                <div class="card__content">
                  <p class="card__description">Bald Mountains</p>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/latemar.jpg"
                  alt="Latemar"
                />
                <div class="card__content">
                  <p class="card__description">Latemar</p>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/vanoise.jpg"
                  alt="Vanoise National Park"
                />
                <div class="card__content">
                  <p class="card__description">Vanoise National Park</p>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/lago.jpg"
                  alt="Lago di Braies"
                />
                <div class="card__content">
                  <p class="card__description">Lago di Braies</p>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">&COPY; 2025 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            placeholder="Jacques Cousteau"
            required
          />
          <input
            class="modal__input"
            type="text"
            placeholder="Explorer"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
