<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta name="author" content="Westley Ragasa" />
    <meta name="description" content="Gallery of Landscapes Across U.S.A." />
    <meta
      name="keywords"
      content="Nature, Landscape, TripleTen, Travel, Around The U.S"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/logo-white.svg"
            alt="Around-the-U.S.-logo"
            class="header__logo"
          />
        </header>
        <main class="content page__section">
          <section class="profile">
            <img
              src="./images/Jacques-Cousteau.png"
              alt="Jacques-Cousteau-Avatar"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="cards">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">&COPY; 2025 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <!-- Profile Card Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            placeholder="Name"
            required
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            placeholder="Description"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            name="title"
            type="text"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input-type_url"
            name="url"
            type="text"
            placeholder="Image URL"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Toggle Image Preview -->
    <div class="modal" id="image-preview-modal">
      <div class="modal__container modal__container_preview">
        <button class="modal__close" id="image-preview-close-button"></button>
        <img class="modal__preview-image" src="" alt="">
        <p class="modal__description"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
